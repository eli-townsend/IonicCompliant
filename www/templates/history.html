<ion-view title="History" id="page2">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-icon icon ion-android-arrow-dropdown"> Whole30</button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div id="history-button-bar1" class="button-bar">
      <button id="history-button4" class="button button-stable button-small button-block button-outline">All</button>
      <button id="history-button5" class="button button-positive button-small button-block button-outline">Compliant</button>
      <button id="history-button6" class="button button-positive button-small button-block button-outline">Non-Compliant</button>
    </div>
    <ion-list id="history-list1">
      <ion-item class="item-icon-left" id="history-list-item1" ui-sref="tabsController.compliantItem()">
        <i class="icon ion-checkmark-circled"></i>LARABAR - Apple Pie</ion-item>
      <ion-item class="item-icon-left" id="history-list-item2" ui-sref="tabsController.nonCompliantItem()">
        <i class="icon ion-close-circled"></i>Cliff Bar - Chocoloate Brownie</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
